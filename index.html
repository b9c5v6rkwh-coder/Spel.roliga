<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mina Spel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial;background:#f2f2f2;padding:20px;}
    h1{text-align:center;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px;}
    .card{background:white;padding:10px;border-radius:8px;text-align:center;}
    .thumb{width:100%;height:90px;object-fit:cover;border-radius:8px;margin-bottom:6px;}
  </style>
</head>
<body>
<h1>Mina HTML-spel</h1>

<div class="grid">
  <div class="card">
    <img class="thumb" src="spel/bounce/thumb.png">
    <a href="spel/bounce/index.html">Bounce</a>
  </div>
</div>

</body>
</html>
